<div class="container-fluid mt-2 mx-2">
    <div class="row">
        <div class="col-3 mt-2">
            <div class="card">
                <div class="card-body">
                    <hr>
                    <h6>Filtrar por puesto:</h6>
                    <form [formGroup]="jobFilter" (ngSubmit)="filterByJob()">
                        <div class="form-group">
                            <select class="form-control custom-select" formControlName="job"
                                [ngClass]="{ 'is-invalid': submittedJob && jobC.job.errors }">

                                <option [ngValue]="null" disabled selected>Seleccione un puesto</option>
                                <option [ngValue]="j" *ngFor="let j of jobs">{{j.name}}</option>

                            </select>
                        </div>

                        <button type=" submit" class="btn btn-info btn-block">Filtrar</button>
                    </form>
                    <hr>
                </div>
            </div>
            <div *ngIf="submittedJob" class="alert alert-dismissible alert-light mt-3">
                <h6>{{msg}}</h6>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 overflow-auto second-col">
            <div class="container-fluid">
                <!--  -->
    
                <div class="card mb-3 py-2" *ngFor="let professor of employees">
                    <div class="row">
                        <div class="col-md-4 pic_holder">
                            <img [src]="professor.image" class="card-img" alt="text-img">
                        </div>
                        <div class="col-md-8 ">
                            <div class="card-body ">
                                <h5 class="card-title "> {{professor.name}} {{professor.last_name}} {{professor.second_last_name}} </h5>
                                <!-- <p class="card-text "><small class="text-muted"> {{professor.email}} </small></p> -->
                                <!-- <p class="card-text "><small class="text-muted"> {{professor.job_name}} </small></p> -->
                            </div>
                        </div>
                    </div>
                </div>
    
                <!--  -->
            </div>
        </div>
    </div>
</div>
