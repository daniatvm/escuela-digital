<div class="row mt-3 mx-3">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 first-col ">
        <div><br></div>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Filtro</h2>
            </div>
            <br>
            <div class="card-body my-3">
                <form [formGroup]="filterForm" (ngSubmit)="filter()">
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Nivel</label>
                            <select class="custom-select" formControlName="level" (change)="onChange($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.level.errors }">
                                <option [ngValue]="null" disabled selected>Seleccione un nivel</option>

                                <option [ngValue]="j" *ngFor="let j of levels">{{j.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Clase</label>
                            <select class="custom-select" formControlName="class"
                                [ngClass]="{ 'is-invalid': submitted && f.class.errors }">
                                <option [ngValue]="null" disabled selected>Seleccione una clase</option>

                                <option [ngValue]="j" *ngFor="let j of classFilter">{{j.name}}</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block mt-3" type="submit">Filtrar</button>
                </form>
            </div>
        </div>


    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 second_col">

        <div class="container-fluid overflow-auto pt-2 in_second_col">

            <div class="card mb-3" *ngFor="let new of news">
                <div class="card-header">

                    <h4 class="card-title text-capitalize"> {{new.title}} </h4>
                </div>

                <div class="card-body">
                    <p class="card-title text-muted" *ngIf="notFilter">Secci√≥n: <span> {{new.class_name}}</span>
                    </p>
                    <h5 class="card-title" *ngIf="notFilter">
                        Publicado por: <span class="text-capitalize"> 
                            {{new.name}} {{new.last_name}} {{new.second_last_name}}
                        </span>
                    </h5>
                    <p class="card-text">
                        {{new.description}}
                    </p>

                    <div class="pic_holder mb-3">
                        <img class="card-img-top" [src]="new.image"
                            onError="this.src='https://pngimage.net/wp-content/uploads/2018/06/image-not-found-png-6-300x200.png';">
                    </div>
                </div>

                <div class="card-footer text-right">
                    <small class="form-text text-muted "> {{new.date}} </small>
                </div>

            
            </div>

            <!-- <app-group-new></app-group-new> -->

        </div>
        <!-- <div class="container-fluid mb-3 mt-3 text-right mb-5">
                <button class="btn btn-info">Nuevo Aviso</button>
            </div> -->

    </div>
</div>
