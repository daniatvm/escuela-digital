<div class="row mt-3 mb-5 mx-3">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center first_col">
        <div *ngIf="school" class="card mt-3">
            <div class="card-header">
                <h2 class="card-title"> {{school.name}} </h2>
            </div>
            <div class="card-body">
                <p class="card-text text-justify">
                    {{school.description}}
                </p>
                <br>
                <p class="card-text text-muted mt-3">
                    Teléfono de contacto: {{school.telephone}}
                </p>
                <p class="card-text text-muted">
                    Correo: {{school.email}}
                </p>
                <a href="../../../../../assets/TÉRMINOS Y CONDICIONES.pdf" target="_blank">Términos y Condiciones.</a>
                <!-- <p class="card-text text-muted">
                    imagen: {{school.image}}
                </p> -->
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 overflow-auto second_col">
        <div class="container-fluid mt-3">

            <div class="card mb-3" *ngFor="let new of news">
                <div class="card-header">
                    <h2 class="card-title text-capitalize"> {{new.title}} </h2>
                </div>
                <div class="card-body">

                    <p class="card-text text-justify mb-3"> {{new.description}} </p>
                </div>
                <div class="pic_holder mb-3">

                    <img class="card-img-top" [src]="new.image"
                        onError="this.src='https://pngimage.net/wp-content/uploads/2018/06/image-not-found-png-6-300x200.png';">

                </div>
                <div class="card-footer text-right">
                    <small class="form-text text-muted ">
                        {{new.date}}
                    </small>
                </div>
            </div>

        </div>
    </div>
</div>
