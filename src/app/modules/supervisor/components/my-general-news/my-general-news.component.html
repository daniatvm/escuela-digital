<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-3 mt-2">
            <div class="card position-static">
                <div class="card-body ">
                    <hr>
                    <button  [routerLink]="['/','supervisor','crear-noticia']" class="btn btn-info btn-block">Crear
                        noticia.</button>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-9 mt-2">
            <div class="card mb-3" *ngFor="let new of news">
                <div class="card-header">
                    <h2 class="card-title text-capitalize"> {{new.title}} </h2>
                </div>
                <div class="card-body">

                    <p class="card-text text-justify mb-3"> {{new.description}} </p>
                </div>
                <div class="pic_holder mb-3">

                    <img class="card-img-top" [src]="new.image"
                        onError="this.src='https://pngimage.net/wp-content/uploads/2018/06/image-not-found-png-6-300x200.png';">

                </div>
                <div class="card-footer text-right">
                    <small class="form-text text-muted ">
                        {{new.date}}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
