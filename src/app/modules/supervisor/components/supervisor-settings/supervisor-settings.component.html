<div class="container">
    <div class="card mt-2 w-50 mx-auto">
        <div class="card-body">
            <form [formGroup]="updateForm" (ngSubmit)="update()">
                <div class="form-group">
                    <label class="font-weight-bold">Contraseña anterior:</label>
                    <input class="form-control" type="password" formControlName="password"
                        [ngClass]="{ 'is-invalid': updated && f.password.errors }">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Contraseña nueva:</label>
                    <input class="form-control" type="password" formControlName="new_password"
                        [ngClass]="{ 'is-invalid': updated && f.new_password.errors }">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Repita la contraseña:</label>
                    <input class="form-control" type="password" formControlName="new_password_again"
                        [ngClass]="{ 'is-invalid': updated && f.new_password_again.errors }">
                </div>
                <button class="btn btn-primary"> Cambiar </button>
            </form>
        </div>
    </div>
</div>
