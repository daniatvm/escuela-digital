<div class="container-fluid mt-2">
    <div class="row">

        <div class="col-3 mt-2">

            <div class="card">
                <div class="card-body">
                    <form [formGroup]="filterForm" (ngSubmit)="filter()">

                        <div class="form-group">
                            <label>Clase</label>
                            <select class="form-control custom-select" formControlName="class"
                                [ngClass]="{ 'is-invalid': submitted && f.class.errors }">
                                <option [ngValue]="null" disabled selected>Seleccione:</option>
                                <option [ngValue]="j" *ngFor="let j of ownClasses">{{j.name}}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-info btn-block">Filtrar</button>

                    </form>
                    <hr>
                    <button [routerLink]="['/','professor','crear-noticia']" class="btn btn-info btn-block">Crear
                        Noticia</button>
                </div>
            </div>

        </div>

        <div class="col-9 mt-2">
            <div class="card mb-3" *ngFor="let new of news">
                <div class="card-header">

                    <h4 class="card-title text-capitalize"> {{new.title}} </h4>
                </div>

                <div class="card-body">
                    <p class="card-title text-muted">Secci√≥n: <span> {{new.class_name}}</span>
                    </p>
                    <h5 class="card-title">
                        Publicado por: <span class="text-capitalize">
                            {{new.name}} {{new.last_name}} {{new.second_last_name}}
                        </span>
                    </h5>
                    <p class="card-text">
                        {{new.description}}
                    </p>

                    <div class="pic_holder mb-3">
                        <img class="card-img-top" [src]="new.image"
                            onError="this.src='https://pngimage.net/wp-content/uploads/2018/06/image-not-found-png-6-300x200.png';">
                    </div>
                </div>

                <div class="card-footer text-right">
                    <small class="form-text text-muted "> {{new.date}} </small>
                </div>

            </div>
        </div>

    </div>
</div>
